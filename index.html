<!DOCTYPE html>
<html>
<head>
    <title>Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive"  src="images/pizza.png">
        </div>
      <!-- Add menu_div here and create button to call getmenu() -->
      <div class="Menu_Div">
          <button id="MenuList" onclick="Get_Menu()">Show Button</button>
          <div id="Display-Menu"></div>
      </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <span><i class="fas fa-pepper-hot"></i></span><span><input id="add_item" placeholder="Type here to add toppings?"/></br></span>
            <button id="add_toppings" onclick="Add_Item()" >Recommend a new Pizza</button>
        </div>
        
    </div>
     <!-- Add display_addedmenu div here! -->
     <div class="block-2">
         <div id="Display_AddedMenu"></div>
     </div>
    <div>
        <img class="img-responsive"  src="images/topping.png">
    </div>

</body>
</html>
